<div class="landingPage">
  <p class="logIn" data-toggle="modal" data-target="#logInModal"> Log In
  </p>
  <div class="landingPageBox">
    <img class="projector" src="app/images/CFProjectorNavy.png" />
    <div class="getStartedBox">
      <h2 class="signUpSlogan">Start your collection now...</h2>
      <img class="signUpTicket" src="app/images/CFTicketNavy.png" data-toggle="modal" data-target="#signInModal" />
      <p class="beginSlogan">
        Click the tickets to begin
      </p>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="logInModal" role="dialog">
  <div class="modal-dialog modalBox">

    <!-- Modal content-->
    <div class="modal-content modalBody">
      <div class="modal-header">
        <h4 class="modal-title">Log In</h4>
        <button type="button" class="close closeModal" data-dismiss="modal">x</button>
      </div>
      <div class="modal-body">
        <form class="modalForm">
          <label>Email:
          <input class="modalInput" type="email" />
          </label>
          <label>Password:
          <input class="modalInput" type="password" />
          </label>
          <input type="submit" class="btn btn-primary submitButton" />
        </form>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="signInModal" role="dialog">
  <div class="modal-dialog modalBox">

    <!-- Modal content-->
    <div class="modal-content modalBody">
      <div class="modal-header">
        <h4 class="modal-title">Create Account</h4>
        <button type="button" class="close closeModal" data-dismiss="modal">x</button>
      </div>
      <div class="modal-body">
        <form class="modalForm">
          <label>Name:
          <input class="modalInput" type="text" />
          </label>
          <label>Email:
          <input class="modalInput" type="email" />
          </label>
          <label>Password:
          <input class="modalInput" type="password" />
          </label>
          <input type="submit" class="btn btn-primary submitButton" />
        </form>

      </div>
    </div>

  </div>
</div>
