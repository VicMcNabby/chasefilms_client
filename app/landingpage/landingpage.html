<div class="landingPage">
  <button ng-show="$ctrl.alreadyLoggedIn" class="sideMenuButtonSearchPage" ng-click="visible=!visible;">Menu</button>
  <div ng-show="$ctrl.alreadyLoggedIn" ng-class="{'is-visible':visible}" class="menuMoviePage">
    <button type="button" class="close closeMenu" ng-click="visible=!visible;">x</button>
    <ul>
      <li class="moviePageLink" ui-sref="searchpage">Search</li>
      <li class="moviePageLink" ui-sref="collectionpage">My Collection</li>
      <li class="moviePageLink" ui-sref="watchlist">Watch List</li>
      <li class="moviePageLink" ui-sref="home" ng-click="$ctrl.logOutLP()">Log Out</li>
    </ul>
  </div>
  <p ng-hide="$ctrl.alreadyLoggedIn" class="logIn" data-toggle="modal" data-target="#logInModal"> Log In
  </p>
  <div class="landingPageBox">
    <img class="projector" src="app/images/CFProjectorBlue.png" />
    <div ng-hide="$ctrl.alreadyLoggedIn" class="getStartedBox">
      <h2 class="signUpSlogan">Start your collection now...</h2>
      <img class="signUpTicket" src="app/images/CFTicketGetStarted.png" data-toggle="modal" data-target="#signInModal" />
      <p class="beginSlogan">
        Click the tickets to begin
      </p>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="logInModal" role="dialog">
  <div class="modal-dialog modalBox">

    <!-- Modal content-->
    <div class="modal-content modalBody">
      <div class="modal-header">
        <h4 class="modal-title">Log In</h4>
        <button type="button" class="close closeModal" data-dismiss="modal">x</button>
      </div>
      <div class="modal-body">
        <form class="modalForm">
          <label>Email:
          <input ng-model="$ctrl.email" class="modalInput" type="email" />
          </label>
          <label>Password:
          <input ng-model="$ctrl.password" class="modalInput" type="password" />
          </label>
          <p class="errorMessage" ng-show="$ctrl.error">
            <small>{{$ctrl.errorMessage}}</small>
          </p>
          <input ng-click="$ctrl.logInUser()" type="submit" class="btn btn-primary submitButton" />
        </form>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="signInModal" role="dialog">
  <div class="modal-dialog modalBox">

    <!-- Modal content-->
    <div class="modal-content modalBody">
      <div class="modal-header">
        <h4 class="modal-title">Create Account</h4>
        <button type="button" class="close closeModal" data-dismiss="modal">x</button>
      </div>
      <div class="modal-body">
        <form class="modalForm">
          <label>Name:
          <input class="modalInput" ng-model="$ctrl.newName" type="text" />
          </label>
          <label>Email:
          <input class="modalInput" ng-model="$ctrl.newEmail" type="email" />
          </label>
          <label>Password:
          <input class="modalInput" ng-model="$ctrl.newPassword" type="password" />
          </label>
          <input ng-click="$ctrl.addNewUser()" type="submit" class="btn btn-primary submitButton" />
        </form>

      </div>
    </div>

  </div>
</div>
